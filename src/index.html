<!DOCTYPE html>
<html
	lang="pt-BR"
	class="h-screen bg-[linear-gradient(180deg,#000000_0%,#26327F_100%)]"
>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alura Market</title>
		<link href="./output.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Krona+One&family=Numans&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="/src/app.js" defer></script>
	</head>
	<body class="flex flex-col min-h-screen items-center">
		<div
			class="bg-white max-w-[440px] min-h-[603px] rounded-2xl p-14 flex flex-col gap-6 items-center mt-8"
		>
			<form id="compras-form" name="compras-form" class="items-center flex flex-col gap-6">
				<img
					src="/public/img/bag.png"
					class="max-w-40"
					alt="Imagem de sacola"
				/>
				<input
					type="text"
					placeholder="Digite o item que deseja adicionar"
					class="py-3 px-4 border rounded-3xl text-sm border-black min-w-[307px]"
					id="compras-item"
					name="compras-item"
					required
					minlength="3"
					maxlength="30"
					pattern="^[a-zA-Z ]*$"
				/>
				<button
					class="bg-[#F55B64] text-base text-white py-2 px-4 rounded-3xl min-w-[140px]"
				>
					Salvar Item
				</button>
			</form>
			<div class="flex flex-col items-center gap-6">
				<div class="border-b-2 border-[#F55B64] border-dotted w-full pb-2">
					<h1 class="text-[#F55B64] text-[20px]">Lista de Compras</h1>
				</div>
				<div id="divListaDeCompras">
					<p class="text-sm">
						Sua lista está vazia. Adicione itens a ela para não esquecer nada na
						próxima compra!.
					</p>
				</div>
			</div>
            <div class="flex flex-col items-center gap-6">
				<div class="border-b-2 border-[#F55B64] border-dotted w-full pb-2">
					<h1 class="text-[#F55B64] text-[20px]">Comprado</h1>
				</div>
				<div id="divComprados">
					<p class="text-sm">
						
					</p>
				</div>
			</div>
		</div>
		<p class="text-[#DBE4EF] mt-40">
			Desenvolvido por Gabriel Melo, em curso da Alura
		</p>
	</body>
</html>
